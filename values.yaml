global:
  name: 'Homelab'
  domain: 'homelab.lan'
  domainComponent: 'dc=homelab,dc=lan'

  deploy:
    postgres: false
    mariadb: false
    openldap: false
    traefik: false
    authelia: false
    phpldapadmin: false
    gatus: false
    errorpage: false
    loki: false
    promtail: false
    prometheus: false
    grafana: false
    homer: false
    adminer: false
    gitlab: false
    keel: false
    drawio: false
    haste: false
    matrix: false
    joplin: false
    hedgedoc: false
    filebrowser: false
    qbittorrent: false
    send: false
    syncthing: false
    photoprism: false
    jellyfin: false
    vaultwarden: false

  storage:
    class: 'default'
    path: /var/energise/data

  # Busybox is used for generic bash scripts in the init containers.
  busybox:
    # Docker image options.
    image:
      # Image name without the tag.
      # type: string
      name: "docker.io/library/busybox"

      # Image tag.
      # type: string
      tag: "latest"

      # Image pull policy.
      # type: string
      pullPolicy: "IfNotPresent"

  # Curl check is used to test whether a particular service is running in the init containers.
  curl:
    # Docker image options.
    image:
      # Image name without the tag.
      # type: string
      name: "docker.io/curlimages/curl"

      # Image tag.
      # type: string
      tag: "latest"

      # Image pull policy.
      # type: string
      pullPolicy: "IfNotPresent"

