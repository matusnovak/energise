- set_fact:
    nextcloud_redis_url: "{{ nextcloud.redis.name }}.{{ common.namespace }}.svc.cluster.local"

- name: "Run deployment"
  include_tasks: "roles/k8s/tasks/apply.yml"
  vars:
    resources: "{{ role_path }}/templates/redis/"
    name: "{{ nextcloud.redis.name }}"
    deployment_timeout: 6
