      # type: string
      name: "docker.io/minio/minio"

      # Image tag.
      # type: string
      tag: "latest"

      # Image pull policy.
      # type: string
      pullPolicy: "IfNotPresent"

    # Value for the access key name.
    # type: string
    accessKey: "minio"

    # Value for the access key secret.
    # type: string
