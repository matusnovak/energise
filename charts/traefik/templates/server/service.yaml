{{ include "service-spec" (dict 
  "Values" .Values
  "Release" .Release
  "Chart" .Chart
  "component" "server"
  "service" .Values.server.service) }}
  ports:
{{- if .Values.server.http.enabled }}
    - port: {{ .Values.server.http.exposedPort }}
      targetPort: web
      protocol: TCP
      name: web
{{- end }}
{{- if .Values.server.http.enabled }}
    - port: {{ .Values.server.https.exposedPort }}
      targetPort: websecure
      protocol: TCP
      name: websecure
{{- end }}
---
{{ include "service-spec" (dict 
  "Values" .Values
  "Release" .Release
  "Chart" .Chart
  "component" "server"
  "suffix" "-internal"
  "service" .Values.server.serviceInternal
  "scrape" .Values.server.port) }}
  ports:
{{- if .Values.server.http.enabled }}
    - port: {{ .Values.server.http.exposedPort }}
      targetPort: web
      protocol: TCP
      name: web
{{- end }}
    - port: {{ .Values.server.port }}
      targetPort: traefik
      protocol: TCP
      name: traefik
