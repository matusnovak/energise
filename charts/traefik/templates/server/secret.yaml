{{- if and (.Values.server.certs.certFile) (.Values.server.certs.keyFile) }}
apiVersion: v1
kind: Secret
{{ include "metadata-spec" (dict 
  "Values" .Values
  "Release" .Release
  "Chart" .Chart
  "component" "server") }}
type: "Opaque"
data:
  "cert.pem": "{{ .Values.server.certs.certFile | b64enc }}"
  "key.pem": "{{ .Values.server.certs.keyFile | b64enc }}"
{{- end }}
