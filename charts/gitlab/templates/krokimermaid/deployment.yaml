{{ include "deployment-spec" (dict 
  "Values" .Values
  "Release" .Release
  "Chart" .Chart
  "component" "krokimermaid") }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  revisionHistoryLimit: 0
  {{- include "selector-spec" (dict "Chart" .Chart "component" "krokimermaid") | nindent 2 }}
  template:
    {{- include "metadata-spec" (dict 
      "Values" .Values
      "Release" .Release
      "Chart" .Chart
      "component" "krokimermaid"
      "annotations" .Values.gitlab.krokimermaid.pod.annotations) | nindent 4}}
    spec:
      serviceAccountName: "{{ .Chart.Name }}-krokimermaid"
      securityContext:
        runAsUser: {{ .Values.gitlab.krokimermaid.uid }}
        runAsGroup: {{ .Values.gitlab.krokimermaid.gid }}
        fsGroup: {{ .Values.gitlab.krokimermaid.gid }}
      {{- with .Values.gitlab.krokimermaid.pullSecret }}
      imagePullSecrets:
        - name: "{{ . }}"
      {{- end }}
      containers:
        - name: "{{ .Chart.Name }}-krokimermaid"
          image: "{{ .Values.gitlab.krokimermaid.image.name }}:{{ .Values.gitlab.krokimermaid.image.tag }}"
          imagePullPolicy: "{{ .Values.gitlab.krokimermaid.image.pullPolicy }}"
          {{- with .Values.gitlab.krokimermaid.env }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: web
              containerPort: 8002
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: web
            failureThreshold: 3
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2
          readinessProbe:
            httpGet:
              path: /
              port: web
            failureThreshold: 1
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2
          resources:
            {{- toYaml .Values.gitlab.krokimermaid.resources | nindent 12 }}
          securityContext:
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: "data-volume"
              mountPath: "/data"
      nodeSelector:
        {{- toYaml .Values.gitlab.krokimermaid.nodeSelector | nindent 8 }}
      volumes:
        - name: "data-volume"
          emptyDir: {}
