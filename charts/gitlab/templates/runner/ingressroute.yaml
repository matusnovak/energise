{{ include "ingressroute-spec" (dict 
  "Values" .Values
  "Release" .Release
  "Chart" .Chart
  "component" "runner") }}
  routes:
    - match: Host(`{{ .Values.runner.subdomain }}.{{ .Values.global.domain }}`)
      kind: Rule
      services:
       - name: "{{ .Chart.Name }}-runner"
         namespace: "{{ .Release.Namespace }}"
         port: 8093
